description: ft
target:
  service: amlk8s
  #name: a100-8x-wus2
  #vc: quantus
  # name: itpwus2v100cl
  # vc: gcrprojvc1
  name: v100-8x-scus
  vc: quantus

environment:
  image: nvidia/20.09:v7.0.2
  registry: shumingdocker.azurecr.io
  setup:
  - pip install --user fairseq/
  - pip install --user infinibatch/
  - python -m nltk.downloader punkt
  - echo "master_addr:" "$$MASTER_ADDR"
  - echo "master_port:" $$MASTER_PORT
  - echo "node_rank:" $$OMPI_COMM_WORLD_RANK
  username: shumingdocker

code:
  local_dir: $CONFIG_DIR/..

storage:
  msranlp:
    storage_account_name: msranlp
    container_name: unilm
  output:
    storage_account_name: yangjianunilm
    container_name: unilm

search:
  job_template:
    name: evaluate-{ckpt}-{lr}-bs{batch_size}-sd{seed}
    sku: G1
    sku_count: 1
    command:
    - export OUTPUT_DIR=/mnt/output/xsum/model/{ckpt}-ft/lr{lr}-bs{batch_size}-sd{seed}-ws{warmup_steps}/
    - bash ./shells/evaluate_xsum.sh $${OUTPUT_DIR}/checkpoint_best.pt
    submit_args:
      env:
        NCCL_DEBUG: INFO
        MKL_NUM_THREADS: 1
        OMP_NUM_THREADS: 1
  type: grid
  max_trials: 500
  params:
    - name: ckpt
      spec: discrete
      values: ["checkpoint_1_125000"]
    - name: seed
      spec: discrete
      values: [1]
    - name: lr
      spec: discrete
      values: ["1e-4"]
    - name: batch_size
      spec: discrete
      values: [4096]
    - name: warmup_steps
      spec: discrete
      values: [4000]