description: ft
target:
  service: amlk8s
  name: a100-40gb-wus3  
  vc: quantus
  #name: itpwus2v100cl
  #vc: gcrprojvc1
  #name: v100-8x-eus-1
  #vc: quantus
  #name: itplabrr1cl1     
  #vc: resrchvc
  #name: v100-8x-scus     
  #vc: quantus

environment:
  image: nvidia/20.09:v7.0.2
  registry: shumingdocker.azurecr.io
  setup:
  - pwd
  - ls ~/
  - ls ./
  - ulimit -n 40960
  - pip install --user fairseq/
  - pip install --user infinibatch/
  #- pip install -U git+https://github.com/pltrdy/pyrouge --user 
  #- git clone https://github.com/pltrdy/files2rouge.git && cd files2rouge && echo '/tmp/code/.files2rouge/' | python setup_rouge.py && python setup.py install --user
  #- python -m nltk.downloader all > nltk.log
  - echo "master_addr:" "$$MASTER_ADDR"
  - echo "master_port:" $$MASTER_PORT
  - echo "node_rank:" $$OMPI_COMM_WORLD_RANK
  username: shumingdocker

code:
  local_dir: $CONFIG_DIR/../../..

storage:
  msranlp:
    storage_account_name: msranlp
    container_name: unilm
  output:
    storage_account_name: yangjianunilm
    container_name: unilm

search:
  job_template:
    name: ft_{task}-{initialization_strategy}-{branch}-{ckpt}-uf{update_freq}-bs{batch_size}-lr{lr}-ws{warmup_steps}-sd{seed}-cn{clip_norm}-wd{weight_decay}
    sku: G1
    sku_count: 1
    command:
    - export PRETRAINED_MODEL_PATH=/mnt/output/PretrainedModels/electra-encoder-decoder-v6/poly/{branch}/{ckpt}.pt 
    - export DATA_DIR=/mnt/output/glue/data-bin/{task}-bin/
    - export SAVE_DIR=/mnt/output/glue/results/
    - export TEST=/mnt/output/glue/glue_data/{task}/processed/
    - export OUTPUT_DIR=/mnt/output/glue/model/{task}/v6/{branch}/{ckpt}-ft/lr{lr}-uf{update_freq}-bs{batch_size}-sd{seed}-ws{warmup_steps}-cn{clip_norm}-wd{weight_decay}/{initialization_strategy}/
    - bash ./shells/classification/glue/ft_v6_classification.sh $${DATA_DIR} $${PRETRAINED_MODEL_PATH} $${OUTPUT_DIR} electra_encoder_decoder_v6_base {update_freq} {batch_size} {lr} {warmup_steps} {seed} {max_epoch} {clip_norm} {weight_decay} {max_positions} {initialization_strategy} {split}
    - python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=5 --checkpoint-upper-bound=10  --output $${OUTPUT_DIR}/avg6_10.pt
    - python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=8 --checkpoint-upper-bound=16  --output $${OUTPUT_DIR}/avg9_16.pt
    #- python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=5 --checkpoint-upper-bound=20  --output $${OUTPUT_DIR}/avg16_20.pt
    #- python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=5 --checkpoint-upper-bound=10  --output $${OUTPUT_DIR}/avg21_25.pt
    #- python ./scripts/glue/evaluate_glue.py -ckpt-path $${OUTPUT_DIR}/avg6_10.pt -vocab-path $${DATA_DIR}/input0/dict.txt -output $${SAVE_DIR}/{task}_dev.tsv -task {task} -test-set $${TEST}/dev -label-map $${DATA_DIR}/label/dict.txt -cuda
    #- python ./scripts/glue/calculate_glue.py -output $${SAVE_DIR}/{task}_dev.tsv -task {task}
    #- python ./scripts/glue/evaluate_glue.py -ckpt-path $${OUTPUT_DIR}/avg9_16.pt -vocab-path $${DATA_DIR}/input0/dict.txt -output $${SAVE_DIR}/{task}_dev.tsv -task {task} -test-set $${TEST}/dev -label-map $${DATA_DIR}/label/dict.txt -cuda
    #- python ./scripts/glue/calculate_glue.py -output $${SAVE_DIR}/{task}_dev.tsv -task {task}
    #- python ./scripts/glue/evaluate_glue.py -ckpt-path $${OUTPUT_DIR}/checkpoint_best.pt -vocab-path $${DATA_DIR}/input0/dict.txt -output $${SAVE_DIR}/{task}_dev.tsv -task {task} -test-set $${TEST}/dev -label-map $${DATA_DIR}/label/dict.txt -cuda
    #- python ./scripts/glue/calculate_glue.py -output $${SAVE_DIR}/{task}_dev.tsv -task {task}
    #- python ./scripts/glue/evaluate_glue.py -ckpt-path $${OUTPUT_DIR}/checkpoint_best.pt -vocab-path $${DATA_DIR}/input0/dict.txt -output $${SAVE_DIR}/{task}.tsv -task {task} -test-set $${TEST}/test -label-map $${DATA_DIR}/label/dict.txt -cuda
    #- python ./scripts/glue/calculate_glue.py -output $${SAVE_DIR}/{task}_dev.tsv -task {task}
    submit_args:
      env:
        NCCL_DEBUG: INFO
        MKL_NUM_THREADS: 1
        OMP_NUM_THREADS: 1
  type: grid
  max_trials: 500
  params:
    - name: branch
      spec: discrete
      values: ["lr3e-4-bsz8192-ws10000-wd0.05-dw10_0_-1-iw1.0_0_-1-g12d4"]
    - name: ckpt
      spec: discrete
      values: ["avg450000_500000"]
    - name: seed
      spec: discrete
      values: [1,2,3,4,5]
    - name: lr
      spec: discrete
      values: ["2.5e-5"]
    - name: update_freq
      spec: discrete
      values: [8]
    - name: batch_size
      spec: discrete
      values: [16]
    - name: max_epoch
      spec: discrete
      values: [16]
    - name: warmup_steps
      spec: discrete
      values: [4000]
    - name: initialization_strategy
      spec: discrete
      values: ["discriminator"]
    - name: clip_norm
      spec: discrete
      values: [0.0]
    - name: weight_decay
      spec: discrete
      values: [0.1]
    - name: max_positions
      spec: discrete
      values: [512]
    - name: split
      spec: discrete
      values: ["valid"]
    - name: task
      spec: discrete
      values: ["QNLI"]