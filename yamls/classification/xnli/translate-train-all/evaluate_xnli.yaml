description: ft
target:
  service: amlk8s
  #name: a100-8x-wus2
  #vc: quantus
  #name: itpwus2v100cl
  #vc: gcrprojvc1
  #name: v100-8x-eus-1
  #vc: quantus
  name: itplabrr1cl1     
  vc: resrchvc
  #name: v100-8x-scus     
  #vc: quantus
  #name: itpwus2v100cl    
  #vc: gcrprojvc1

environment:
  image: nvidia/20.09:v7.0.2
  registry: shumingdocker.azurecr.io
  setup:
  - pwd
  - ls ~/
  - ls ./
  - ulimit -n 40960
  - pip install --user fairseq/
  - pip install --user infinibatch/
  #- pip install -U git+https://github.com/pltrdy/pyrouge --user 
  #- git clone https://github.com/pltrdy/files2rouge.git && cd files2rouge && echo '/tmp/code/.files2rouge/' | python setup_rouge.py && python setup.py install --user
  #- python -m nltk.downloader all > nltk.log
  - echo "master_addr:" "$$MASTER_ADDR"
  - echo "master_port:" $$MASTER_PORT
  - echo "node_rank:" $$OMPI_COMM_WORLD_RANK
  username: shumingdocker

code:
  local_dir: $CONFIG_DIR/../../../..

storage:
  msranlp:
    storage_account_name: msranlp
    container_name: unilm
  output:
    storage_account_name: yangjianunilm
    container_name: unilm

search:
  job_template:
    name: ft_xnli_translate-train-all-{branch}/{ckpt}
    sku: G1
    sku_count: 1
    command:
    - python ./scripts/xnli/evaluate_xnli.py --ckpt-path {branch}/{ckpt} --langs "en,fr,es,de,el,bg,ru,tr,ar,vi,th,zh,hi,sw,ur"
    submit_args:
      env:
        NCCL_DEBUG: INFO
        MKL_NUM_THREADS: 1
        OMP_NUM_THREADS: 1
  type: grid
  max_trials: 500
  params:
    - name: branch
      spec: discrete
      values: ["/mnt/output/XNLI-XLMR/model/translate-train-all/v6/lr3e-4-bsz8192-ws10000-wd0.05-dw10_-1_-1-iw1.0_-1_-1-g12d4/avg450000_500000-ft/lr3e-5-uf4-bs16-sd1-ws4000-cn0.0-wd0.1/discriminator/"]
    - name: ckpt
      spec: discrete
      values: ["checkpoint_best.pt"]