environment:
  image: nvidia/20.09:v7.0.2
  registry: shumingdocker.azurecr.io
  setup:
  - pip install --user -e fairseq/
  - pip install --user -e infinibatch/
  #- pip install -U git+https://github.com/pltrdy/pyrouge --user 
  #- git clone https://github.com/pltrdy/files2rouge.git && cd files2rouge && echo '/tmp/code/.files2rouge/' | python setup_rouge.py && python setup.py install --user
  #- python -m nltk.downloader all > nltk.log
  #- python -m nltk.downloader punkt
  username: shumingdocker

code:
  local_dir: $CONFIG_DIR/../../..

storage:
  msranlp:
    storage_account_name: msranlp
    container_name: unilm
  output:
    storage_account_name: yangjianunilm
    container_name: unilm

search:
  job_template:
    name: evaluate-{src}-{tgt}-{model_dir}/{checkpoint_name}-beam{beam}-lenpen{lenpen}
    sku: G1
    sku_count: 1
    command:
    - export BLEU_DIR=/mnt/output/iwslt17/BLEU/mbart/
    - bash ./shells/mt/iwslt17/evaluate_iwslt17.sh {model_dir} {checkpoint_name} {bsz} {beam} {lenpen} {src} {tgt} $${BLEU_DIR}
    submit_args:
      env:
        NCCL_DEBUG: INFO
        MKL_NUM_THREADS: 1
        OMP_NUM_THREADS: 1
  type: grid
  max_trials: 500
  params:
    - name: model_dir
      spec: discrete
      values: ["/mnt/output/iwslt17/model/mbart/lr5e-5-gpus8-uf1-bs2048-sd1-ws4000-cn0.0-wd0.01-512_512/"]
    - name: checkpoint_name
      spec: discrete
      values: ["avg12_16.pt"]
    - name: beam
      spec: discrete
      values: [5]
    - name: lenpen
      spec: discrete
      values: [1.0]
    - name: bsz
      spec: discrete
      values: [32]
    - name: src
      spec: discrete
      values: ["de","en","it","nl","ro"]
      #values: ["ro"]
    - name: tgt
      spec: discrete
      values: ["de","en","it","nl","ro"]
      #values: ["it"]

