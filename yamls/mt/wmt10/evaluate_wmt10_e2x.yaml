description: ft
target:
  service: amlk8s
  name: a100-40gb-wus3  
  vc: quantus
  #name: itplabrr1cl1     
  #vc: resrchvc
  #name: itplabrr1cl1     
  #vc: resrchvc
  #name: v100-8x-scus     
  #vc: quantus

environment:
  image: nvidia/20.09:v7.0.2
  registry: shumingdocker.azurecr.io
  setup:
  - pip install --user -e fairseq/
  - pip install --user -e infinibatch/
  #- pip install -U git+https://github.com/pltrdy/pyrouge --user 
  #- git clone https://github.com/pltrdy/files2rouge.git && cd files2rouge && echo '/tmp/code/.files2rouge/' | python setup_rouge.py && python setup.py install --user
  #- python -m nltk.downloader all > nltk.log
  #- python -m nltk.downloader punkt
  username: shumingdocker

code:
  local_dir: $CONFIG_DIR/../../..

storage:
  msranlp:
    storage_account_name: msranlp
    container_name: unilm
  output:
    storage_account_name: yangjianunilm
    container_name: unilm

search:
  job_template:
    name: evaluate-e2x-{model_dir}/{checkpoint_name}-beam{beam}-lenpen{lenpen}
    sku: G1
    #sku_count: 1
    command:
    - export BLEU_DIR=/mnt/output/wmt10/BLEU/v6/e2x/
    - bash ./shells/mt/wmt10/evaluate_wmt10.sh {model_dir} {checkpoint_name} {bsz} {beam} {lenpen} en {lang} $${BLEU_DIR}
    submit_args:
      env:
        NCCL_DEBUG: INFO
        MKL_NUM_THREADS: 1
        OMP_NUM_THREADS: 1
  type: grid
  max_trials: 500
  params:
    - name: model_dir
      spec: discrete
      values: ["/mnt/output/wmt10/model/e2x/electra-encoder-decoder-v6/lr5e-4-bsz8192-ws10000-wd0.05-dw10_-1_-1-iw1.0_-1_-1-g12d4/avg450000_500000-ft/lr3e-4-gpus8-uf16-bs2048-sd1-ws4000-cn0.0-wd0.0-256_256/both-5-1.0/"]
    - name: checkpoint_name
      spec: discrete
      values: ["avg2_6.pt","avg3_7.pt","avg4_8.pt"]
    - name: beam
      spec: discrete
      values: [8]
    - name: lenpen
      spec: discrete
      values: [1.0]
    - name: bsz
      spec: discrete
      values: [24]
    - name: lang
      spec: discrete
      values: ["fr","cs","de","fi","lv","et","ro","hi","tr","gu"]
      #values: ["fr"]
