description: ft
target:
  service: amlk8s
  #name: a100-8x-wus2
  #vc: quantus
  #name: itpwus2v100cl
  #vc: gcrprojvc1
  #name: v100-8x-eus-1
  #vc: quantus
  #name: itplabrr1cl1     
  #vc: resrchvc
  #name: a100-scus        
  #vc: language-itp-mt
  #name: itpwus2v100cl    
  #vc: gcrprojvc1
  name: a100-40gb-wus3
  vc: quantus

environment:
  image: nvidia/20.09:v7.0.2
  registry: shumingdocker.azurecr.io
  setup:
  - pwd
  - ls ~/
  - ls ./
  - ulimit -n 40960
  - pip install --user fairseq/
  - pip install --user infinibatch/
  #- pip install -U git+https://github.com/pltrdy/pyrouge --user 
  #- git clone https://github.com/pltrdy/files2rouge.git && cd files2rouge && echo '/tmp/code/.files2rouge/' | python setup_rouge.py && python setup.py install --user
  #- python -m nltk.downloader all > nltk.log
  - echo "master_addr:" "$$MASTER_ADDR"
  - echo "master_port:" $$MASTER_PORT
  - echo "node_rank:" $$OMPI_COMM_WORLD_RANK
  username: shumingdocker

code:
  local_dir: $CONFIG_DIR/../../..

storage:
  msranlp:
    storage_account_name: msranlp
    container_name: unilm
  output:
    storage_account_name: yangjianunilm
    container_name: unilm

search:
  job_template:
    name: ft_wmt10_transformer-x2x-uf{update_freq}-bs{batch_size}-lr{lr}-ws{warmup_steps}-sd{seed}-wd{weight_decay}
    sku: G8
    sku_count: 4
    aml_mpirun:
      communicator: OpenMpi
    command:
    - export BLEU_DIR=/mnt/output/wmt10/BLEU/x2x/transformer/
    - export DATA_DIR=/mnt/output/wmt10/data-bin/
    - export LANG_PAIRS="en-fr,fr-en,en-cs,cs-en,en-de,de-en,en-fi,fi-en,en-lv,lv-en,en-et,et-en,en-ro,ro-en,en-hi,hi-en,en-tr,tr-en,en-gu,gu-en"
    - export OUTPUT_DIR=/mnt/output/wmt10/model/x2x/transformer/lr{lr}-uf{update_freq}-bs{batch_size}-sd{seed}-ws{warmup_steps}-cn{clip_norm}-wd{weight_decay}/
    - bash ./shells/mt/wmt10/transformer_wmt10.sh $${DATA_DIR} $${OUTPUT_DIR} electra_encoder_decoder_v6_base {update_freq} {batch_size} {lr} {warmup_steps} {seed} {max_epoch} {clip_norm} {weight_decay} {src_maxlen} {tgt_maxlen} $${LANG_PAIRS} "--initialization-strategy generator --generator-decoder-layers 12"
    - python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=5 --checkpoint-upper-bound=5  --output $${OUTPUT_DIR}/avg1_5.pt
    - python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=5 --checkpoint-upper-bound=6  --output $${OUTPUT_DIR}/avg2_6.pt
    - python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=5 --checkpoint-upper-bound=7  --output $${OUTPUT_DIR}/avg3_7.pt
    - python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=5 --checkpoint-upper-bound=8  --output $${OUTPUT_DIR}/avg4_8.pt
    - bash ./shells/mt/wmt10/evaluate_wmt10.sh $${OUTPUT_DIR} avg3_7.pt 16 {beam} {lenpen} en de $${BLEU_DIR}
    submit_args:
      env:
        NCCL_DEBUG: INFO
        MKL_NUM_THREADS: 1
        OMP_NUM_THREADS: 1
  type: grid
  max_trials: 500
  params:
    - name: seed
      spec: discrete
      values: [1]
    - name: lr
      spec: discrete
      values: ["3e-4"]
    - name: update_freq
      spec: discrete
      values: [8]
    - name: batch_size
      spec: discrete
      values: [4096]
    - name: warmup_steps
      spec: discrete
      values: [4000]
    - name: max_epoch
      spec: discrete
      values: [8]
    - name: beam
      spec: discrete
      values: [5]
    - name: lenpen
      spec: discrete
      values: [1.0]
    - name: src_maxlen
      spec: discrete
      values: [256]
    - name: tgt_maxlen
      spec: discrete
      values: [256]
    - name: clip_norm
      spec: discrete
      values: [0.0]
    - name: weight_decay
      spec: discrete
      values: [0.0]