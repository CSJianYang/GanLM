description: ft
target:
  service: amlk8s
  name: itpwus2v100cl    
  vc: gcrprojvc1

environment:
  image: nvidia/20.09:v7.0.2
  registry: shumingdocker.azurecr.io
  setup:
  - pip install --user -e fairseq/
  - pip install --user -e infinibatch/
  - python -m nltk.downloader punkt
  - echo "master_addr:" "$$MASTER_ADDR"
  - echo "master_port:" $$MASTER_PORT
  - echo "node_rank:" $$OMPI_COMM_WORLD_RANK
  username: shumingdocker

code:
  local_dir: $CONFIG_DIR/../..

storage:
  msranlp:
    storage_account_name: msranlp
    container_name: unilm
  output:
    storage_account_name: yangjianunilm
    container_name: unilm

search:
  job_template:
    name: average_chepoints_{model_dir}
    sku: G0
    sku_count: 1
    command:
      - python ./scripts/average_checkpoints.py --inputs {model_dir} --num-epoch-checkpoints=10 --checkpoint-upper-bound=50  --output {model_dir}/avg41_50.pt
      - python ./scripts/average_checkpoints.py --inputs {model_dir} --num-epoch-checkpoints=5 --checkpoint-upper-bound=50  --output {model_dir}/avg46_50.pt
    submit_args:
      env:
        NCCL_DEBUG: INFO
        MKL_NUM_THREADS: 1
        OMP_NUM_THREADS: 1
  type: grid
  max_trials: 500
  params:
    - name: model_dir
      spec: discrete
      values: ["/mnt/output/wmt14-en-de/model/electra-encoder-decoder-v6/lr3e-4-bsz8192-ws10000-wd0.05-dw10_-1_-1-iw1.0_-1_-1-g12d4-125K/checkpoint_1_125000-ft/lr1e-4-gpus8-uf32-bs2048-sd1-ws1000-wd0.05/both-5-1.0/"]
