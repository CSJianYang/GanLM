description: ft_cnn_dm
target:
  service: amlk8s
  name: a100-40gb-wus3  
  vc: quantus-prs
  #name: itpwus2v100cl
  #vc: gcrprojvc1
  #name: v100-8x-eus-1
  #vc: quantus
  #name: itplabrr1cl1     
  #vc: resrchvc
  #name: a100-scus        
  #vc: language-itp-mt

environment:
  image: nvidia/20.09:v7.0.2
  registry: shumingdocker.azurecr.io
  setup:
  - pwd
  - ls ~/
  - ls ./
  - ulimit -n 40960
  - pip install --user fairseq/
  - pip install --user infinibatch/
  - pip install -U git+https://github.com/pltrdy/pyrouge --user 
  - git clone https://github.com/pltrdy/files2rouge.git && cd files2rouge && echo '/tmp/code/.files2rouge/' | python setup_rouge.py && python setup.py install --user
  - python -m nltk.downloader all > nltk.log
  - echo "master_addr:" "$$MASTER_ADDR"
  - echo "master_port:" $$MASTER_PORT
  - echo "node_rank:" $$OMPI_COMM_WORLD_RANK
  username: shumingdocker

code:
  local_dir: $CONFIG_DIR/../../..

storage:
  msranlp:
    storage_account_name: msranlp
    container_name: unilm
  output:
    storage_account_name: yangjianunilm
    container_name: unilm

search:
  job_template:
    name: ft_cnn_dm_{initialization_strategy}-{branch}-uf{update_freq}-bs{batch_size}-lr{lr}-ws{warmup_steps}-sd{seed}-dw{discriminator_weight}-wd{weight_decay}
    #{ckpt}-gpus8-
    sku: G8
    command:
    - export PRETRAINED_MODEL_PATH=/mnt/output/PretrainedModels/electra-encoder-decoder-v6/poly/large/{branch}/{ckpt}.pt
    - export DATA_DIR=/mnt/output/cnn_dm/data-bin/
    - export OUTPUT_DIR=/mnt/output/cnn_dm/model/GanLM-large/{branch}/{ckpt}-ft/lr{lr}-uf{update_freq}-bs{batch_size}-sd{seed}-ws{warmup_steps}-wd{weight_decay}/{initialization_strategy}-{discriminator_weight}-{inconsistency_weight}/
    - bash ./shells/sum/cnn_dm/finetune_cnn_dm_GanLM_both.sh $${DATA_DIR} $${PRETRAINED_MODEL_PATH} $${OUTPUT_DIR} electra_encoder_decoder_v6_large {update_freq} {batch_size} {lr} {warmup_steps} {seed} {max_epoch} {clip_norm} {weight_decay} "--initialization-strategy {initialization_strategy} --generator-decoder-layers {generator_decoder_layers} --discriminator-decoder-layers {discriminator_decoder_layers} --discriminator-weight {discriminator_weight} --inconsistency-weight {inconsistency_weight}"    
    - python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=5 --checkpoint-upper-bound=25  --output $${OUTPUT_DIR}/avg21_25.pt
    - python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=5 --checkpoint-upper-bound=30  --output $${OUTPUT_DIR}/avg26_30.pt
    - python ./scripts/average_checkpoints.py --inputs $${OUTPUT_DIR} --num-epoch-checkpoints=10 --checkpoint-upper-bound=30  --output $${OUTPUT_DIR}/avg21_30.pt
    - bash ./shells/sum/cnn_dm/evaluate_cnn_dm.sh $${OUTPUT_DIR} avg21_25.pt {bsz} {beam} {lenpen} {minlen} {maxlen} {split}
    - bash ./shells/sum/cnn_dm/evaluate_cnn_dm.sh $${OUTPUT_DIR} avg26_30.pt {bsz} {beam} {lenpen} {minlen} {maxlen} {split}
    - bash ./shells/sum/cnn_dm/evaluate_cnn_dm.sh $${OUTPUT_DIR} avg21_30.pt {bsz} {beam} {lenpen} {minlen} {maxlen} {split}
    submit_args:
      env:
        NCCL_DEBUG: INFO
        MKL_NUM_THREADS: 1
        OMP_NUM_THREADS: 1
  type: grid
  max_trials: 500
  params:
    - name: branch
      spec: discrete
      values: ["lr3e-4-bsz8192-ws10000-wd0.05-dw10_-1_-1-iw1.0_-1_-1-g24d4"]
    - name: ckpt
      spec: discrete
      values: ["avg450000_500000"]
    - name: seed
      spec: discrete
      values: [1]
    - name: lr
      spec: discrete
      values: ["1.0e-5","1.5e-5","2.0e-5"]
    - name: update_freq
      spec: discrete
      values: [4]
    - name: batch_size
      spec: discrete
      values: [2048]
    - name: warmup_steps
      spec: discrete
      values: [1000]
    - name: max_epoch
      spec: discrete
      values: [30]
    - name: initialization_strategy
      spec: discrete
      values: ["both"]
    - name: beam
      spec: discrete
      values: [4]
    - name: lenpen
      spec: discrete
      values: [1.5]
    - name: minlen
      spec: discrete
      values: [48]
    - name: discriminator_weight
      spec: discrete
      values: [10]
    - name: inconsistency_weight
      spec: discrete
      values: [1.0]
    - name: clip_norm
      spec: discrete
      values: [1.0]
    - name: weight_decay
      spec: discrete
      values: [0.05]
    - name: split
      spec: discrete
      values: ["test"]
    - name: generator_decoder_layers
      spec: discrete
      values: [24]
    - name: discriminator_decoder_layers
      spec: discrete
      values: [4]
    - name: bsz
      spec: discrete
      values: [8]
    - name: maxlen
      spec: discrete
      values: [160]