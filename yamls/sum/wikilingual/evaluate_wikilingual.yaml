description: ft
target:
  service: amlk8s
  name: a100-8x-wus2     
  vc: quantus
  #name: v100-8x-eus-1
  #vc: quantus
  #name: itplabrr1cl1     
  #vc: resrchvc
  #name: itpwus2v100cl    
  #vc: gcrprojvc1

environment:
  image: nvidia/20.09:v7.0.2
  registry: shumingdocker.azurecr.io
  setup:
  - pip install --user -e fairseq/
  - pip install --user -e infinibatch/
  - pip install -U git+https://github.com/pltrdy/pyrouge --user 
  - git clone https://github.com/pltrdy/files2rouge.git && cd files2rouge && echo '/tmp/code/.files2rouge/' | python setup_rouge.py && python setup.py install --user
  #- python -m nltk.downloader all > nltk.log
  #- python -m nltk.downloader punkt
  username: shumingdocker

code:
  local_dir: $CONFIG_DIR/../../..

storage:
  msranlp:
    storage_account_name: msranlp
    container_name: unilm
  output:
    storage_account_name: yangjianunilm
    container_name: unilm

search:
  job_template:
    name: evaluate-{lang}-{model_dir}/{checkpoint_name}-beam{beam}-lenpen{lenpen}-minlen{minlen}
    sku: G1
    sku_count: 1
    command:
    - export ROUGE_DIR=/mnt/output/wikilingual/ROUGE/mbart/
    - bash ./shells/sum/wikilingual/evaluate_wikilingual.sh {model_dir} {checkpoint_name} 8 {beam} {lenpen} {minlen} {maxlen} {split} {lang} $${ROUGE_DIR}
    submit_args:
      env:
        NCCL_DEBUG: INFO
        MKL_NUM_THREADS: 1
        OMP_NUM_THREADS: 1
  type: grid
  max_trials: 500
  params:
    - name: model_dir
      spec: discrete
      values: ["/mnt/output/wikilingual/model/mbart/lr5e-5-gpus8-uf8-bs2048-sd1-ws4000-cn0.0-wd0.01-512_512/"]
    - name: checkpoint_name
      spec: discrete
      values: ["avg4_8.pt"]
    - name: beam
      spec: discrete
      values: [4]
    - name: lenpen
      spec: discrete
      values: [1.0]
    - name: minlen
      spec: discrete
      values: [1]
    - name: maxlen
      spec: discrete
      values: [128]
    - name: split
      spec: discrete
      values: ["test"]
    - name: lang
      spec: discrete
      #values: ["en"]
      values: ["ar","cs","de","en","es","fr","hi","it","id","ja","ko","nl","pt","ru","th","tr","vi","zh"]
